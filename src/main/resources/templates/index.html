<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="task-form">
        <form>
            <h3>Добавление задания</h3>
            <p><b><label>Описание задания:</label></b>
            <input type="text" name="descriptionTask" value=""></p>
            <p><b><label>Приоритет:</label></b>
            <input type="text" name="priority" value=""></p>
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>

    <div id="edit-form">
        <form>
            <h3>Редактирование задания</h3>
            <p><span>#</span>
            <span id='idEdit'></span></b></p>
            <p><b><label>Описание задания:</label></b>
                <input id='descrEdit' type="text" name="descriptionTask" value=""></p>
            <p><b><label>Приоритет:</label></b>
                <input id='priorEdit' type="text" name="priority" value=""></p>
            <hr>
            <button id="edit-task">Редактировать</button>
        </form>
    </div>

    <h2>Список дел (<span th:text="${tasksCount}">0</span>)</h2>
    <button id="show-add-task-form">Добавить задание</button>
    <br><br>
    <div id="task-list">
        <table id='taskTable' class="myTable" width="800" align="center" cellspacing="5" cellpadding="10">
            <tr bgcolor="Gainsboro" align="center">
                <td>#</td>
                <td>Описание задания</td>
                <td>Приоритет/Описание</td>
                <td>Редактировать/Удалить</td>
            </tr>
            <tr th:each="task : ${tasks}">
                <td align="center" th:text="${task.id}" class="idCurrent"></td>
                <td><a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.descriptionTask}"></a></td>
                <td align="center" th:text="${task.priority}"></td>
                <td align="center" id="row">
                    <button class="edit-btn" th:attr="data-id=${task.id}">
                        <img src="/js/edit.png" style="vertical-align: middle">
                    </button>
                    <button class="delete-btn" th:attr="data-id=${task.id}">
                        <img src="/js/del.png" style="vertical-align: middle">
                    </button>
                    <!--<a class="delete-link" th:attr="data-id=${task.id}" href="#">Удалить</a>-->
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
